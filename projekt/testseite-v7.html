<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>""Joy Division" by Mike Joyce" by Ardit Stojkaj</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

       body {
        font-family: "Roboto", sans-serif;
        background-color: antiquewhite;
        }

        section.plakat{
          height: auto;
          padding: 1px;
          border: 1px;
        }

        h1, h2{
            margin: 0px;
            padding: 0px;
        }

        .text {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* vier Spalten */
            grid-template-rows: 1fr 1fr 1fr; /* drei Zeilen */
            grid-gap: 0px; /* Gap between grid items */
            border: 1px dotted black;
            align-items: last baseline;
            justify-items: center;
        }

        .h1-joy {
            width: 100%;
            font-size: 8vw;
            grid-row: 1/2;
            grid-column: 1/3;
            white-space: nowrap;
            justify-content: center;
            border-right: 50px;
            
        }

        .h2-guest {
            width: 50%;
            font-size: 2.2vw;
            grid-row: 1/2;
            grid-column: 3/5;
            justify-content: end;
            white-space: nowrap;
        }

        p{
            grid-row: 4/5;
        }

        p.tag{
            grid-column: 1/2;
            font-size: 2vw;
            font-weight:bold;
            text-align: left;
            padding: 0px;
            border-style: solid;
            border-width: 0px;
            margin-bottom: 0px;
        }

        p.ort{
            grid-column: 1/4;
            font-size: 2vw;
            font-weight:bold;
            text-align: left;
            padding: 0px;
            border-style: solid;
            border-width: 0px;
            margin-bottom: 0px;
            margin-right: 0px;
        }

        p.rest{
            grid-column: 3/5;
            font-size: 2vw;
            font-weight:bold;
            text-align: left;
            padding: 0px;
            border-style: solid;
            border-width: 0px;
            margin-bottom: 0px;
        }

        .infos {
            grid-gap: 0px; /* Gap between grid items */
            margin-bottom: 0px;
        }



        @media all and (min-width: 540px){
            body{
                filter: invert(100%);
                background-color: black;
                svg:root{
                    width: 50%;
                }
            }

            section.title{
            width: 10vw;
            height: auto;
            margin-left: 50px;
            }

            .h2-guest {
            width: 100%;
            font-size: 5vw;
            grid-row: 2/3;
            grid-column: 1/2;
            justify-content: end;
            white-space: nowrap;
        }
        }

        .inner-rectangles {
        transform-origin: 50% 50%;
        animation: innenaussenRechts 5s infinite;
        animation-direction: normal;
        animation-timing-function: linear;
      }

      .middle-rectangles {
        transform-origin: 50% 50%;
        animation: mitteLinks 5s infinite;
        animation-direction: normal;
        animation-timing-function: linear;

      }

      .outer-rectangles {
        transform-origin: 50% 50%;
        animation: innenaussenRechts 5s infinite;
        animation-direction: normal;
        animation-timing-function: linear;
      }

      .animate-cls-7{
        transform-origin: 50% 50%;
        animation: maskeAnimation 5s infinite;
        animation-direction: reverse;
        animation-timing-function: linear;

      }

      @keyframes innenaussenRechts {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes mitteLinks {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes maskeAnimation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    </style>

</head>
